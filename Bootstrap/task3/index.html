<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

  <style>
    .carousel-inner img {
      width: 100%;
      height: 100%;
      min-height: 400px;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-sm bg-info navbar-dark">
    <a class="navbar-brand" href="#"><img src="BWeb_logo.png" alt="logo" style="width:90px;"></a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
      <ul class="navbar-nav ml-auto"></ul>
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="b3.html">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="b5.html">Mentors</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="b4.html">Participate</a>
        </li>    
      </ul>
    </div>  
  </nav>
  <div id="demo" class="carousel slide" data-ride="carousel">

    <ul class="carousel-indicators">
      <li data-target="#demo" data-slide-to="0" class="active"></li>
      <li data-target="#demo" data-slide-to="1"></li>
      <li data-target="#demo" data-slide-to="2"></li>
    </ul>
  
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="carousel.png" alt="1" width="1100" height="500">
      </div>
      <div class="carousel-item">
        <img src="carousel2.png" alt="2" width="1100" height="500">
      </div>
    </div>

    <a class="carousel-control-prev" href="#demo" data-slide="prev">
      <span class="carousel-control-prev-icon"></span>
    </a>
    <a class="carousel-control-next" href="#demo" data-slide="next">
      <span class="carousel-control-next-icon"></span>
    </a>
  </div>
</body>
</html>
