<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Sign Up</h2>
        <hr>
        <form action="">
            <div class="form-group">
                <label for="firstname">First Name</label>
                <input type="text" id="fname" name="fname" required placeholder="Enter First Name" />
            </div>
            <div class="form-group">
                <label for="lasstname">Last Name</label>
                <input type="text" id="lname" name="lname" required placeholder="Enter Last Name" />
            </div>
            <div class="form-group">
                <label for="dob">Date of Birth</label>
                <input type="date" id="dob" name="dob" required  />
            </div>
            <div class="form-group">
                <label for="mail">Email</label>
                <input type="email" id="mail" name="mail" required placeholder="Enter Email" />
            </div>
            <div class="form-group">
                <label for="pswd">Password</label>
                <input type="password" id="pswd" name="pswd" required placeholder="Enter Password" />
            </div>
            <div class="form-group">
                <label for="cpswd">Confirm Password</label>
                <input type="password" id="cpswd" name="cpswd" required placeholder="Repeat Password" />
            </div>
            <hr>
            <button type="Register" class="btn">Register</button>
        </form>
    </div>
</body>
</html>
