<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">

<body>
    <!-- Alt + Shift + DownArrow = duplicates selection -->

    <!-- Ctrl + d = selects same words -->

    <!-- Alt = place cursor into multiple lines -->

    <!-- lorem5 = generate 5 words -->
    Lorem ipsum dolor sit amet.

    <!-- ## Emmet documentation -- (>=child),(+=sib),(^=climb-up),... -->
    <!-- div>div*3 = creates 3 child div within a parent div -->
    <div id="div1">
        <div class="div2">Lorem ipsum dolor sit amet.</div>
        <div class="div2">Lorem ipsum dolor sit amet.</div>
        <div class="div2">Lorem ipsum dolor sit amet.</div>
    </div>

    <!-- div+p*3 = creates 3 p tags which are siblings to div tag -->
    <div class="sib">Lorem ipsum dolor sit amet.</div>
    <p class="sib">Lorem ipsum dolor sit amet.</p>
    <p class="sib">Lorem ipsum dolor sit amet.</p>
    <p class="sib">Lorem ipsum dolor sit amet.</p>

    <!-- css selectors = tagname{}, .class_name{}, #tag_name{} -->

    <!-- flexbox -->
    <!-- div.parent -->
    <!-- div#parent -->

    <!-- div.parent>div.child*3 -->
    <div class="parent p1">
        <div class="child ch1"></div>
        <div class="child ch2"></div>
        <div class="child ch3"></div>
    </div>

    <div class="parent parent2">
        <div class="child"></div>
        <div class="child"></div>
        <div class="child"></div>
        <div class="child"></div>
        <div class="child"></div>
        <div class="child"></div>
        <div class="child"></div>
        <div class="child"></div>
        <div class="child"></div>
        <div class="child"></div>
        <div class="child"></div>
        <div class="child"></div>
    </div>

</body>
