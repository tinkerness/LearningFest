<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="shortcut icon" href="../assets/images/AS.png" type="image/png">
</head>

<body>
    <nav>
        <img src="assets/images/AS.png" alt="logo" />
        <div class="navlink">
            <a href="index.html#home">Home</a>
            <a href="index.html#about">About</a>
            <a href="index.html#gallery">Gallery</a>
            <a href="signup.html">Sign Up</a>
            <a href="index.html#contact">Contact</a>
        </div>
    </nav>

    <div class="signup-container">
        <h2 class="section-title">Sign Up</h2>
        <form id="signup-form" class="signup-form">
            <div class="form-group">
                <label for="fullname">Full Name:</label>
                <input type="text" id="fullname" name="fullname" required />
            </div>
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="gender">Gender:</label>
                <select id="gender" name="gender">
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <div class="form-group">
                <label for="location">Location:</label>
                <input type="text" id="location" name="location" />
            </div>
            <div class="form-group">
                <label for="birthday">Birthday:</label>
                <input type="date" id="birthday" name="birthday" />
            </div>
            <div class="form-group">
                <label for="summary">Summary:</label>
                <textarea id="summary" name="summary" rows="4"
                    placeholder="Write a short summary about yourself"></textarea>
            </div>
            <div class="form-group">
                <label for="education">Education:</label>
                <textarea id="education" name="education" rows="4"
                    placeholder="Write a about your educational background"></textarea>
            </div>
            <div class="form-group">
                <label for="experiencee">Experience:</label>
                <textarea id="experiencee" name="experiencee" rows="4"
                    placeholder="Write a about your experiences"></textarea>
            </div>
            <div class="form-group">
                <label for="skills">Skills:</label>
                <input type="text" id="skills" name="skills" placeholder="Enter your skills (comma-separated)">
            </div>
            <div class="form-group">
                <label for="githublink">GitHub Link:</label>
                <input type="text" id="githublink" name="githublink" />
            </div>
            <div class="form-group">
                <label for="linkedinlink">Linkedin Link:</label>
                <input type="text" id="linkedinlink" name="linkedinlink" />
            </div>
            <div class="form-group">
                <label for="websitelink">Website Link:</label>
                <input type="text" id="websitelink" name="websitelink" />
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="confirm-password">Confirm Password:</label>
                <input type="password" id="confirm-password" name="confirm-password" required>
            </div>
            <button type="submit">Sign Up</button>
        </form>
    </div>

</body>
</html>
