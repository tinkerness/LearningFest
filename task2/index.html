<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>The ol element defines an ordered list:</p>
    <ol>
        <li>Coffee</li>
        <li>Tea</li>
        <li>Milk</li>
    </ol>
    <p>The ul element defines an unordered list:</p>
    <ul>
        <li>Coffee</li>
        <li>Tea</li>
        <li>Milk</li>
    </ul>

    <label> Do you like designing <input type="text"></label><br><br>
    <label> Do you like designing <input type="checkbox"></label><br><br>
    <label> Write a description: <textarea name="desc" rows="4"></textarea></label><br><br>
    <button>Submit</button>
    
</body>
</html>
